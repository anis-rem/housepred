<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HOUSE PREDICTOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(251, 146, 60, 0.08) 0%, transparent 50%);
            z-index: -1;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.1) rotate(1deg); opacity: 1; }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1), rgba(16, 185, 129, 0.1));
            animation: float 15s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 100px; height: 100px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 60px; height: 60px; top: 70%; right: 15%; animation-delay: -5s; }
        .shape:nth-child(3) { width: 80px; height: 80px; bottom: 20%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 32px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: containerEntry 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerEntry {
            0% { opacity: 0; transform: translateY(60px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #f59e0b 100%);
            padding: 60px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: headerShine 4s ease-in-out infinite;
        }

        @keyframes headerShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 3.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 16px;
            position: relative;
            z-index: 2;
            animation: titlePulse 3s ease-in-out infinite;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header p {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            position: relative;
            z-index: 2;
            animation: subtitleSlide 2s ease-out 0.3s both;
        }

        @keyframes subtitleSlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-container {
            padding: 50px 40px;
            color: white;
            position: relative;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 28px;
            margin-bottom: 40px;
        }

        .form-group {
            position: relative;
            animation: formGroupEntry 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }
        .form-group:nth-child(6) { animation-delay: 0.35s; }
        .form-group:nth-child(7) { animation-delay: 0.4s; }
        .form-group:nth-child(8) { animation-delay: 0.45s; }
        .form-group:nth-child(9) { animation-delay: 0.5s; }
        .form-group:nth-child(10) { animation-delay: 0.55s; }
        .form-group:nth-child(11) { animation-delay: 0.6s; }
        .form-group:nth-child(12) { animation-delay: 0.65s; }

        @keyframes formGroupEntry {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .form-group:hover {
            transform: translateY(-5px);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 18px 24px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow:
                0 0 0 4px rgba(59, 130, 246, 0.15),
                0 8px 30px rgba(59, 130, 246, 0.2);
            transform: translateY(-3px) scale(1.02);
            background: rgba(30, 41, 59, 1);
        }

        .form-control:hover {
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .predict-btn {
            width: 100%;
            padding: 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #f59e0b 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.8s ease;
        }

        .predict-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            filter: brightness(1.1);
        }

        .predict-btn:hover::before {
            left: 100%;
        }

        .predict-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .result {
            margin-top: 40px;
            padding: 50px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 28px;
            text-align: center;
            display: none;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(16, 185, 129, 0.1);
            animation: resultReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes resultReveal {
            0% { opacity: 0; transform: scale(0.8) translateY(40px) rotateX(20deg); }
            100% { opacity: 1; transform: scale(1) translateY(0) rotateX(0deg); }
        }

        .result h3 {
            font-size: 1.8rem;
            margin-bottom: 24px;
            color: #10b981;
            font-weight: 700;
            animation: resultTitleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes resultTitleGlow {
            0% { text-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }
            100% { text-shadow: 0 0 40px rgba(16, 185, 129, 0.6); }
        }

        .result .price {
            font-size: 4rem;
            font-weight: 900;
            margin: 30px 0;
            background: linear-gradient(135deg, #10b981, #3b82f6, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: priceAnimation 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }

        @keyframes priceAnimation {
            0%, 100% { transform: scale(1); filter: hue-rotate(0deg); }
            50% { transform: scale(1.05); filter: hue-rotate(30deg); }
        }

        .features-summary {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            font-size: 1rem;
            color: #cbd5e1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: summarySlide 1s ease-out 0.5s both;
        }

        @keyframes summarySlide {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 50px 0;
            color: #94a3b8;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spinnerRotate 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto 24px;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        @keyframes spinnerRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .tooltip {
            position: relative;
            cursor: help;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .tooltip:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background: rgba(15, 23, 42, 0.95);
            color: white;
            text-align: center;
            border-radius: 16px;
            padding: 16px;
            position: absolute;
            z-index: 1000;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 13px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
            transform: translateY(-10px) scale(1.02);
        }

        select.form-control {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 20px;
            appearance: none;
        }

        @media (max-width: 768px) {
            .container { margin: 5px; border-radius: 24px; }
            .header { padding: 40px 24px; }
            .header h1 { font-size: 2.8rem; }
            .form-container { padding: 30px 24px; }
            .form-grid { grid-template-columns: 1fr; gap: 24px; }
            .result .price { font-size: 3rem; }
            .predict-btn { padding: 20px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>HOUSE VALUE PREDICTION</h1>
            <p>PROJECT 1</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="area">
                            üìè Area (sq ft)
                            <span class="tooltip">‚ÑπÔ∏è
                                <span class="tooltiptext">Total floor area in square feet</span>
                            </span>
                        </label>
                        <input type="number" id="area" class="form-control" min="1000" max="20000" value="7420" required>
                    </div>

                    <div class="form-group">
                        <label for="bedrooms">üõèÔ∏è Bedrooms</label>
                        <input type="number" id="bedrooms" class="form-control" min="1" max="10" value="4" required>
                    </div>

                    <div class="form-group">
                        <label for="bathrooms">üöø Bathrooms</label>
                        <input type="number" id="bathrooms" class="form-control" min="1" max="10" value="2" required>
                    </div>

                    <div class="form-group">
                        <label for="stories">üè¢ Stories</label>
                        <input type="number" id="stories" class="form-control" min="1" max="5" value="3" required>
                    </div>

                    <div class="form-group">
                        <label for="mainroad">üõ£Ô∏è Main Road</label>
                        <select id="mainroad" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="guestroom">üè® Guest Room</label>
                        <select id="guestroom" class="form-control" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="basement">üè† Basement</label>
                        <select id="basement" class="form-control" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hotwaterheating">üî• Hot Water</label>
                        <select id="hotwaterheating" class="form-control" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="airconditioning">‚ùÑÔ∏è Air Conditioning</label>
                        <select id="airconditioning" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parking">üöó Parking</label>
                        <input type="number" id="parking" class="form-control" min="0" max="10" value="2" required>
                    </div>

                    <div class="form-group">
                        <label for="prefarea">‚≠ê Preferred Area</label>
                        <select id="prefarea" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="furnishingstatus">ü™ë Furnishing</label>
                        <select id="furnishingstatus" class="form-control" required>
                            <option value="furnished">Furnished</option>
                            <option value="semi-furnished">Semi-furnished</option>
                            <option value="unfurnished">Unfurnished</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    üîÆ Predict Price
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing property features with AI...</p>
            </div>

            <div class="result" id="result">
                <h3>üéØ Predicted Price</h3>
                <div class="price" id="predictedPrice">$0</div>
                <div class="features-summary" id="featuresSummary"></div>
            </div>
        </div>
    </div>

    <script>
        function predictHousePrice(features) {
            const { area, bedrooms, bathrooms, stories, mainroad, guestroom, basement, hotwaterheating, airconditioning, parking, prefarea, furnishingstatus } = features;
            const mainroadVal = mainroad === 'yes' ? 1 : 0;
            const guestroomVal = guestroom === 'yes' ? 1 : 0;
            const basementVal = basement === 'yes' ? 1 : 0;
            const hotwaterheatingVal = hotwaterheating === 'yes' ? 1 : 0;
            const airconditioningVal = airconditioning === 'yes' ? 1 : 0;
            const prefarealVal = prefarea === 'yes' ? 1 : 0;
            let furnishingVal;
            if (furnishingstatus === 'furnished') furnishingVal = 1;
            else if (furnishingstatus === 'unfurnished') furnishingVal = 0;
            else furnishingVal = -1;
            const totalRooms = bathrooms + bedrooms;
            const roomPerFloor = totalRooms / Math.max(stories, 1);
            const yessScore = mainroadVal + guestroomVal + basementVal + hotwaterheatingVal + airconditioningVal + prefarealVal;
            const areaScaled = area * 1.3;
            const totalRoomsScaled = totalRooms * 1.2;
            const roomPerFloorScaled = roomPerFloor * 1.1;
            const yessScoreScaled = yessScore * 1.5;
            let basePrice = areaScaled * 800;
            basePrice += (bedrooms * 500000) + (bathrooms * 300000);
            basePrice += (mainroadVal * 200000);
            basePrice += (guestroomVal * 150000);
            basePrice += (basementVal * 300000);
            basePrice += (hotwaterheatingVal * 100000);
            basePrice += (airconditioningVal * 250000);
            basePrice += (parking * 100000);
            basePrice += (prefarealVal * 400000);
            if (furnishingVal === 1) basePrice *= 1.15;
            else if (furnishingVal === -1) basePrice *= 1.05;
            basePrice += (stories * 200000);
            const variance = 0.1;
            const randomFactor = 1 + (Math.random() - 0.5) * variance;
            return Math.round(basePrice * randomFactor);
        }

        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            const features = {
                area: parseInt(document.getElementById('area').value),
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                bathrooms: parseInt(document.getElementById('bathrooms').value),
                stories: parseInt(document.getElementById('stories').value),
                mainroad: document.getElementById('mainroad').value,
                guestroom: document.getElementById('guestroom').value,
                basement: document.getElementById('basement').value,
                hotwaterheating: document.getElementById('hotwaterheating').value,
                airconditioning: document.getElementById('airconditioning').value,
                parking: parseInt(document.getElementById('parking').value),
                prefarea: document.getElementById('prefarea').value,
                furnishingstatus: document.getElementById('furnishingstatus').value
            };
            setTimeout(() => {
                const predictedPrice = predictHousePrice(features);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('predictedPrice').textContent = '$' + predictedPrice.toLocaleString();
                const summary = `
                    <strong>Property Summary:</strong><br>
                    ${features.area.toLocaleString()} sq ft ‚Ä¢ ${features.bedrooms} bed ‚Ä¢ ${features.bathrooms} bath ‚Ä¢ ${features.stories} stories<br>
                    ${features.furnishingstatus.charAt(0).toUpperCase() + features.furnishingstatus.slice(1)} ‚Ä¢ ${features.parking} parking spaces<br>
                    Main Road: ${features.mainroad} ‚Ä¢ AC: ${features.airconditioning} ‚Ä¢ Preferred Area: ${features.prefarea}
                `;
                document.getElementById('featuresSummary').innerHTML = summary;
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 2000);
        });

        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-5px) scale(1.02)';
                this.parentElement.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
