<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè° SmartHome Price AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: breathe 8s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 24px;
            backdrop-filter: blur(40px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: containerEntry 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes containerEntry {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #f59e0b 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: headerShine 4s ease-in-out infinite;
        }

        @keyframes headerShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            position: relative;
            z-index: 2;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            position: relative;
            z-index: 2;
        }

        .form-container {
            padding: 30px;
            color: white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            animation: formGroupEntry 0.6s ease-out both;
        }

        .form-group:nth-child(1) { animation-delay: 0.05s; }
        .form-group:nth-child(2) { animation-delay: 0.1s; }
        .form-group:nth-child(3) { animation-delay: 0.15s; }
        .form-group:nth-child(4) { animation-delay: 0.2s; }
        .form-group:nth-child(5) { animation-delay: 0.25s; }
        .form-group:nth-child(6) { animation-delay: 0.3s; }
        .form-group:nth-child(7) { animation-delay: 0.35s; }
        .form-group:nth-child(8) { animation-delay: 0.4s; }
        .form-group:nth-child(9) { animation-delay: 0.45s; }
        .form-group:nth-child(10) { animation-delay: 0.5s; }
        .form-group:nth-child(11) { animation-delay: 0.55s; }
        .form-group:nth-child(12) { animation-delay: 0.6s; }

        @keyframes formGroupEntry {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 1);
        }

        .form-control:hover {
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
        }

        select.form-control {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            appearance: none;
        }

        .predict-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 50%, #f59e0b 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .predict-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .predict-btn:hover::before {
            left: 100%;
        }

        .predict-btn:active {
            transform: translateY(-1px);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(20px);
            animation: resultReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes resultReveal {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        .result h3 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #10b981;
            font-weight: 700;
        }

        .result .price {
            font-size: 3rem;
            font-weight: 900;
            margin: 20px 0;
            background: linear-gradient(135deg, #10b981, #3b82f6, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: priceAnimation 2s ease-in-out infinite;
        }

        @keyframes priceAnimation {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .features-summary {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 0.9rem;
            color: #cbd5e1;
            text-align: left;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
            color: #94a3b8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            margin-top: 20px;
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fca5a5;
            text-align: center;
            display: none;
        }

        @media (max-width: 768px) {
            .container { margin: 10px; border-radius: 16px; }
            .header { padding: 30px 20px; }
            .header h1 { font-size: 2.2rem; }
            .form-container { padding: 20px; }
            .form-grid { grid-template-columns: 1fr; gap: 12px; }
            .result .price { font-size: 2.5rem; }
            .predict-btn { padding: 14px; font-size: 1rem; }
        }

        @media (max-width: 480px) {
            body { padding: 10px; }
            .header h1 { font-size: 1.8rem; }
            .header p { font-size: 1rem; }
            .result .price { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè° SmartHome Price AI</h1>
            <p>AI-powered property valuation in seconds</p>
        </div>

        <div class="form-container">
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="area">üìè Area (sq ft)</label>
                        <input type="number" id="area" class="form-control" min="1000" max="20000" value="7420" required>
                    </div>

                    <div class="form-group">
                        <label for="bedrooms">üõèÔ∏è Bedrooms</label>
                        <input type="number" id="bedrooms" class="form-control" min="1" max="10" value="4" required>
                    </div>

                    <div class="form-group">
                        <label for="bathrooms">üöø Bathrooms</label>
                        <input type="number" id="bathrooms" class="form-control" min="1" max="10" value="2" required>
                    </div>

                    <div class="form-group">
                        <label for="stories">üè¢ Stories</label>
                        <input type="number" id="stories" class="form-control" min="1" max="5" value="3" required>
                    </div>

                    <div class="form-group">
                        <label for="mainroad">üõ£Ô∏è Main Road</label>
                        <select id="mainroad" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="guestroom">üè® Guest Room</label>
                        <select id="guestroom" class="form-control" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="basement">üè† Basement</label>
                        <select id="basement" class="form-control" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hotwaterheating">üî• Hot Water</label>
                        <select id="hotwaterheating" class="form-control" required>
                            <option value="no">No</option>
                            <option value="yes">Yes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="airconditioning">‚ùÑÔ∏è Air Conditioning</label>
                        <select id="airconditioning" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parking">üöó Parking</label>
                        <input type="number" id="parking" class="form-control" min="0" max="10" value="2" required>
                    </div>

                    <div class="form-group">
                        <label for="prefarea">‚≠ê Preferred Area</label>
                        <select id="prefarea" class="form-control" required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="furnishingstatus">ü™ë Furnishing</label>
                        <select id="furnishingstatus" class="form-control" required>
                            <option value="furnished">Furnished</option>
                            <option value="semi-furnished">Semi-furnished</option>
                            <option value="unfurnished">Unfurnished</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="predict-btn" id="predictBtn">
                    üîÆ Predict Price
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing property with AI...</p>
            </div>

            <div class="error" id="error">
                <p id="errorMessage"></p>
            </div>

            <div class="result" id="result">
                <h3>üéØ Predicted Price</h3>
                <div class="price" id="predictedPrice">$0</div>
                <div class="features-summary" id="featuresSummary"></div>
            </div>
        </div>
    </div>

    <script>
        async function predictHousePrice(features) {
            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(features)
                });

                const data = await response.json();

                if (data.success) {
                    return Math.round(data.predicted_price);
                } else {
                    throw new Error(data.error || 'Prediction failed');
                }
            } catch (error) {
                console.error('Error calling model API:', error);
                throw error;
            }
        }

        function hideAllMessages() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            hideAllMessages();
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('predictBtn').disabled = false;
        }

        function showLoading() {
            hideAllMessages();
            document.getElementById('loading').style.display = 'block';
        }

        function showResult(price, features) {
            hideAllMessages();
            document.getElementById('predictedPrice').textContent = '$' + price.toLocaleString();

            const summary = `
                <strong>Property Summary:</strong><br>
                ${features.area.toLocaleString()} sq ft ‚Ä¢ ${features.bedrooms} bed ‚Ä¢ ${features.bathrooms} bath ‚Ä¢ ${features.stories} stories<br>
                ${features.furnishingstatus.charAt(0).toUpperCase() + features.furnishingstatus.slice(1)} ‚Ä¢ ${features.parking} parking spaces<br>
                Main Road: ${features.mainroad} ‚Ä¢ AC: ${features.airconditioning} ‚Ä¢ Preferred Area: ${features.prefarea}
            `;

            document.getElementById('featuresSummary').innerHTML = summary;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth', block: 'center' });
            document.getElementById('predictBtn').disabled = false;
        }

        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            document.getElementById('predictBtn').disabled = true;
            showLoading();

            const features = {
                area: parseInt(document.getElementById('area').value),
                bedrooms: parseInt(document.getElementById('bedrooms').value),
                bathrooms: parseInt(document.getElementById('bathrooms').value),
                stories: parseInt(document.getElementById('stories').value),
                mainroad: document.getElementById('mainroad').value,
                guestroom: document.getElementById('guestroom').value,
                basement: document.getElementById('basement').value,
                hotwaterheating: document.getElementById('hotwaterheating').value,
                airconditioning: document.getElementById('airconditioning').value,
                parking: parseInt(document.getElementById('parking').value),
                prefarea: document.getElementById('prefarea').value,
                furnishingstatus: document.getElementById('furnishingstatus').value
            };

            try {
                const predictedPrice = await predictHousePrice(features);
                showResult(predictedPrice, features);
            } catch (error) {
                showError('Unable to connect to prediction service. Please ensure the Flask server is running on localhost:5000.');
                console.error('Prediction error:', error);
            }
        });

        // Add smooth focus animations
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Check server health on load
        async function checkServerHealth() {
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                console.log('Server status:', data);
            } catch (error) {
                console.warn('Server health check failed:', error);
            }
        }

        // Check server when page loads
        window.addEventListener('load', checkServerHealth);
    </script>
</body>
</html>
